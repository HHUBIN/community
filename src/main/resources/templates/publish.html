<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>发布——社区</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
<!--    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
</head>
<body>
<div th:insert="navigation :: nav"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>提问</h2>
            <hr>

            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="window-title"> 问题标题（简单扼要）</label><span th:text="${titleerror}" th:if="${titleerror != null}" class="text-danger"></span>
                    <input type="text" class="form-control" id="window-title" name="title" placeholder="问题标题" th:value="${title}">
                    <input type="hidden" name="id" th:value="${id}">

                </div>

                <div class="form-group">
                    <label for="window-title">问题补充（必填，请参照右侧提示）</label><span th:text="${descriptionerror}" th:if="${descriptionerror != null}" class="text-danger"></span>
                    <textarea name="description" id-="description" class="form-control" cols="30" rows="10" th:text="${description}"></textarea>
                </div>
                <div class="form-group">
                    <label for="window-title">添加标签</label><span th:text="${tagerror}" th:if="${tagerror != null}" class="text-danger"></span>
                    <input type="text" class="form-control" id="tag" name="tag" placeholder="输入标签，以逗号分隔" th:value="${tag}">
                </div>
                <!--/*@thymesVar id="usererror" type=""*/-->
                <span class="alert alert-danger" th:text="${usererror}" th:if="${usererror != null}"></span>
                <button type="submit" class="btn btn-success btn-publish">发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 zhinan">
            <h3>问题发起指南</h3>
            <hr>
            <p>• 问题标题: 请用精简的语言描述您发布的问题，不超过25字</p>
            <p>• 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料</p>
            <p>• 选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字</p>
        </div>
    </div>
</div>

</body>
</html>
